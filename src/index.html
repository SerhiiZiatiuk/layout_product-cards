<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page">

    <div class="box page__box" data-qa="card">
      <img
        class="img box__img"
        src="./images/imac.jpeg"
        alt="picture"
      >

      <div class="content box__content">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>

      <div class="prescription box__prescription">
        Код товара: 195434
      </div>

      <div class="rating">
        <div class="stars stars--4">
          <div class="stars-item"></div>
          <div class="stars-item"></div>
          <div class="stars-item"></div>
          <div class="stars-item"></div>
          <div class="stars-item"></div>
        </div>

        <div class="comments">
          Отзывов: 5
        </div>
      </div>

      <div class="price-block">
        <div class="price-prescription">
          Цена:
        </div>

        <div class="price">
          69 999 грн
        </div>
      </div>

      <div class="button-block" data-qa="hover">
        <button class="button">
          <a class="link" href="#">Купить</a>
        </button>
      </div>
    </div>
  </body>
</html>
