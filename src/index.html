<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <div class="card" data-qa="card">
      <img
        class="card__img"
        src="./images/imac.jpeg"
        alt="picture"
      >

      <p class="card__content">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>

      <p class="card__prescription">
        Код товара: 195434
      </p>

      <div class="rating">
        <div class="stars stars--4">
          <div class="stars-item"></div>
          <div class="stars-item"></div>
          <div class="stars-item"></div>
          <div class="stars-item"></div>
          <div class="stars-item"></div>
        </div>

        <p class="rating__comments">
          Отзывов: 5
        </p>
      </div>

      <div class="price-block">
        <p class="price-block__prescription">
          Цена:
        </p>

        <p class="price-block__price">
          69 999 грн
        </p>
      </div>

      <a
        data-qa="hover"
        class="card__link"
        href="#"
      >
        Купить
      </a>
    </div>
  </body>
</html>
